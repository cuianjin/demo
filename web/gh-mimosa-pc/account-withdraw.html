<!DOCTYPE html>
<html class="modern">
	<head>
		<title>提现-国槐科技</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">
		<link href="static/css/deal.css" rel="stylesheet">
		<link href="static/css/theme.css" rel="stylesheet">
		<!--[if gte IE 9]>
        <script src="static/js/public/jquery-2.1.3.min.js"></script>
    <![endif]-->
		<!--[if lte IE 8]>
        <script src="static/js/public/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
		  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<![if !IE]>
		<script src="static/js/public/jquery-2.1.3.min.js"></script>
		<![endif]>
		<script src="static/js/public/mustache.min.js"></script>
		<script src="static/js/public/require.min.js"></script>
		<script src="static/js/component.js"></script>
		<script src="static/js/loadTemplates.js"></script>
		<script src="static/js/GHextend.js"></script>
		<script src="static/js/account-withdraw.js"></script>
	</head>
	<!--[if lte IE 7]>
		<body>
			<div id="lowie" class="lowie"></div>
			<script src="static/js/common-template/letIE.js"></script>
		</body>
    <![endif]-->
	<body id="index" class="gh_bgbody login_tip">
		<!-- 以下代码防止谷歌等浏览器自动填充 {-->
		<div style="width: 0;overflow: hidden;height: 0;">
			<input style="width: 0;opacity: 0;" type="text" name="name" />
			<input style="width: 0;opacity: 0;" type="password" name="password" autocomplete="new-password" />
		</div>
		<!--}-->
		<div template-href='header' data-navname="" id="header-box" class="gh_hiddenavs"></div>
		<div class="gh_warp">
			<div class="withdraw_box deal_box" id="withdraw-box">
				<div class="gh_clearfix">
					<span class="deal_title_line"></span>
					<div class="deal_title f_24 color_cmain f_left">提现</div>
				</div>
				<div class="withdraw_form_box gh_mt10">
					<div class="gh_form_group">
						<label>提现银行</label>
						<ul class="deposit_bank_box">
							<li id="hasCard">
								<div class="gh_ml15">
								<span  class="gh_fl" id="cardNo"></span>
								<span class="deposit_limit_money gh_mt3" id="singleQuota"><em class="gh_cred">* </em></span>
								</div>
							</li>
						</ul>
					</div>
					<div class="gh_form_group">
						<label>账户余额</label>
						<div class="autn_money"><span class="ml22"><b class="withdraw_all_cash"></b></span></div>
					</div>
					<div class="gh_form_group">
						<label>提现金额</label>
						<input class="withdraw_Money" type="text" id="withdraw-Money" maxlength="9" placeholder="请输入提现金额" valid='{"required":true,"tipsbox":"#withdraw-errorMessage","msg":"提示：提现金额","floatNum":true}' />
						<div class="input_ie8_mixed_close clear-icon gh_none"></div>
					</div>
					<div class="withdraw_p_position gh_c2">
						本次可提现金额：<span class="withdraw_all_cash gh_mr20"></span>
						提现手续费：<span id="fee" class="gh_mr5">--</span>元
						<i class="gh_tooltips_box">？
							<div class="gh_tooltips_con">
								<span class="gh_tooltips_arrow"></span>
								<div>·每月前3笔提现免手续费，之后每笔收取2元手续费。</div>
								<div>·提现手续费从到账金额进行抵扣。</div>
							</div>
						</i>
						<span class="gh_ml20">预计到账金额：<span class="rest gh_mr5">--</span>元</span>
					</div>
					<div class="gh_form_group">
						<label>交易密码</label>
						<input type="password" placeholder="" id="payPwd" class="gh_input_safenum" spellcheck="false" autocomplete="off" maxlength="6" valid='{"required":true,"tipsbox":"#withdraw-errorMessage","msg":"提示： 交易密码","payPassWord":true}' />
						<ul class="pwd-box paypwd_pwd_box gh_tcenter">
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
						</ul>
						<span class="forget_pwd gh_cp" id="showForgetPwd">忘记密码？</span>
					</div>
					<p id="withdraw-errorMessage" class="withdraw_p_position gh_cred">&nbsp;</p>
				</div>
				<div class="gh_btn gh_btn_md gh_btn_orange" id="gowithdraw">确认提现</div>
			</div>
		</div>
		<div template-href='footer'></div>
		<div template-href='custom-service'></div>
		<!--设置交易密码-->
		<div template-href='payPwd'></div>
	</body>
</html>
