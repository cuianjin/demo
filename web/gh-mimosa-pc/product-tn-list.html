<!DOCTYPE html>
<html class="modern">
	<head>
		<title>定期-国槐金融</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">
		<link href="static/css/product.css" rel="stylesheet">
		<link href="static/css/theme.css" rel="stylesheet">
		<!--[if gte IE 9]>
	        <script src="static/js/public/jquery-2.1.3.min.js"></script>
	    <![endif]-->
		<!--[if lte IE 8]>
	        <script src="static/js/public/jquery-1.11.3.min.js"></script>
	    <![endif]-->
	     <!--[if lte IE 9]>
		  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<![if !IE]>
		<script src="static/js/public/jquery-2.1.3.min.js"></script>
		<![endif]>
		<!--<script src="static/js/public/bootstrap.min.js"></script>-->
		<script src="static/js/public/jquery.page.js"></script>
		<script src="static/js/public/mustache.min.js"></script>
		<script src="static/js/public/require.min.js"></script>
		<script src="static/js/component.js"></script>
		<script src="static/js/GHextend.js"></script>
		<script src="static/js/loadTemplates.js"></script>
		<script src="static/js/product-tn-list.js"></script>
	</head>
	<!--[if lte IE 7]>
		<body>
			<div id="lowie" class="lowie"></div>
			<script src="static/js/common-template/letIE.js"></script>
		</body>
    <![endif]-->
	<body id="product-t0" class="gh_bgf">
		<div template-href='header' data-navname="product-tn-list" id="header-box"></div>
		<div class="product_tn_banner">
			<img src="static/images/product_tn_banner_bg.jpg" class="product_tn_banner_bg"/>
			<img src="static/images/product_tn_banner_txt.png" class="product_tn_banner_txt"/>
		</div>
		<div class="product_tnlist_content gh_clearfix" id="filters">
			<div class="gh_clearfix product_tnlist_select1">
				<div class="gh_row gh_mt35">
					<div class="gh_w133 gh_fl">
						<span>年化收益</span>
						<span class="all_choose_btn active" data-sort='{"expArorStart":"","expArorEnd":""}'>全部</span>
					</div>
					<ul class="gh_fl">
						<li class="gh_fl" data-sort='{"expArorStart":"","expArorEnd":"0.0399"}'><span>小于4%</span></li>
						<li class="gh_fl" data-sort='{"expArorStart":"0.04","expArorEnd":"0.05"}'><span>4%~5%</span></li>
						<li class="gh_fl" data-sort='{"expArorStart":"0.05","expArorEnd":"0.08"}'><span>5%~8%</span></li>
						<li class="gh_fl" data-sort='{"expArorStart":"0.08","expArorEnd":"0.10"}'><span>8%~10%</span></li>
						<li class="gh_fl" data-sort='{"expArorStart":"0.1001","expArorEnd":""}'><span>大于10%</span></li>
					</ul>
				</div>
				<div class="gh_row gh_mt20">
					<div class="gh_w133 gh_fl">
						<span>投资期限</span>
						<span class="all_choose_btn active" data-sort='{"durationPeriodDaysStart":"","durationPeriodDaysEnd":""}'>全部</span>
					</div>
					<ul class="gh_fl">
						<li class="gh_fl" data-sort='{"durationPeriodDaysStart":"","durationPeriodDaysEnd":"6"}'><span>小于7天</span></li>
						<li class="gh_fl" data-sort='{"durationPeriodDaysStart":"7","durationPeriodDaysEnd":"14"}'><span>7~14天</span></li>
						<li class="gh_fl" data-sort='{"durationPeriodDaysStart":"15","durationPeriodDaysEnd":"30"}'><span>15~30天</span></li>
						<li class="gh_fl" data-sort='{"durationPeriodDaysStart":"31","durationPeriodDaysEnd":"90"}'><span>31~90天</span></li>
						<li class="gh_fl" data-sort='{"durationPeriodDaysStart":"91","durationPeriodDaysEnd":"180"}'><span>91~180天</span></li>
						<li class="gh_fl" data-sort='{"durationPeriodDaysStart":"181","durationPeriodDaysEnd":""}'><span>大于180天</span></li>
					</ul>
				</div>
				<div class="product_tnlist_select2">
					<ul id="sort">
						<li class="gh_mr40 gh_pl25">
							<a href="javascript:;" class="no active">综合</a>
						</li>
						<li class="gh_mr40">
							<a href="javascript:;" data-sort="expAror">年化收益<span class="gh_icon_tnsort gh_icons"></span></a>
						</li>
						<li>
							<a href="javascript:;" data-sort="durationPeriodDays">投资期限<span class="gh_icon_tnsort gh_icons"></span></a>
						</li>
					</ul>
					<ul class="product_tnlist_stylebtn gh_fr">
						<li>
							<a href="javascript:void(0);" class="gh_icon_tn_card gh_icons" data-style="style1"></a>
						</li>
						<li>
							<a href="javascript:void(0);" class="gh_icon_tn_list gh_icons" data-style="style2"></a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 定期产品列表-->
			<div class="gh_noDataTips gh_mt30 gh_none" id="tn-list-noRecord">
				<div class="gh_noDataTips_activity gh_icons"></div>
				<p class="gh_norecord">暂无数据~</p>
			</div>
			<div class="product_tnlist gh_clearfix" id="tn-list">
				
			</div>
			<div class="gh_tcdPageCode">
			</div>
		</div>
		<script id="product-tn-list-template" class="mustache-template" type="text/template">
			{{#style1}}
			<ul class="product_tn tn_card gh_mt100 gh_clearfix gh_pb45">
				{{#prodTnList}}
				<li class="gh_tcenter">
					<div class="gh_f20 gh_line_overflow gh_c2" title="{{name}}">{{name}}</div>
					<div class="gh_h30 gh_mt8">
						{{#labelList}}
							{{#general}}<span class="gh_icon_tag gh_tag_general">{{.}}</span>{{/general}}
							{{#extend}}<span class="gh_icon_tag gh_tag_extend gh_ml5">{{.}}</span>{{/extend}}
						{{/labelList}}
					</div>
					{{#labelList}}
						{{#freshman}}<span class="gh_icon_basical_new gh_icons"></span>{{/freshman}}
					{{/labelList}}
					<div class="">
						<span class="gh_f30 gh_crate gh_line_overflow">{{expArrorDisp}}
								{{#rewardInterest}}+{{rewardInterest}}%{{/rewardInterest}}</span>
						<p class="gh_f14 gh_c9 gh_mt8">预期年化收益率</p>
					</div>
					{{#gobuy2}}
							{{#notSale}}
							<div class="gh_noProgress"></div>
							{{/notSale}}
							{{#sale}}
							<div class="{{pronone}} gh_mt20 gh_clearfix">
								<div class="gh_progress gh_w228">
									<div id="progressbar" class="gh_progress_bar gh_progressbar_orange" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:{{percent}}%"></div>
								</div>
								<span class="gh_progress_buble">{{percent}}%</span>
							</div>
							{{/sale}}	
					{{/gobuy2}}
					<div class="gh_tndata gh_line_overflow">投资期限<span class="f_14 ">{{durationPeriodDays}}</span>天</div>
					<div class="gh_tndata gh_line_overflow">起投金额<span class="f_14 ">{{investMin}}</span>元</div>
					<div class="gh_tndata gh_line_overflow">募集总额<span class="f_14 ">{{raisedTotalNumber}}</span>万元</div>
					<div class="gh_tndata gh_tcenter">
						{{#gobuy2}}
								{{#notSale}}
									<span class="tnProductInfo gh_w188 gh_btn gh_btn_disabled gh_tnbtn" data-noSale="{{productOid}}">{{text}}</span>
								{{/notSale}}
								{{#sale}}
									<span class="tnProductInfo gh_w188 gh_btn gh_btn_orange gh_tnbtn" data-oid="{{productOid}}">{{text}}</span>
								{{/sale}}	
						{{/gobuy2}}
					</div>
				</li>
				{{/prodTnList}}
			</ul>
			{{/style1}} 
			{{#style2}}
			<ul class="tn_list gh_fl gh_pb45">
				{{#prodTnList}}
				<li>
					<div class="gh_row">
						<div class="gh_f16 gh_c2 gh_mb5 gh_line_overflow">{{name}}
							{{#labelList}}  
								{{#freshman}}<span class="gh_tag_general gh_icon_tag gh_ml10">{{.}}</span>{{/freshman}}
								{{#general}}<span class="gh_tag_general gh_icon_tag gh_ml10">{{.}}</span>{{/general}}
								{{#extend}}<span class="gh_tag_extend gh_icon_tag gh_ml5">{{.}}</span>{{/extend}}
							{{/labelList}}
						</div>
					</div>
					<div class="gh_row gh_mt10 ">
						<div class="gh_w26p gh_fl">
							<p class=" gh_f24 gh_crate gh_line_overflow">{{expArrorDisp}}</p>
							<p class="gh_f14 gh_c9 gh_mt8">预期年化收益率</p>
						</div>
						<div class="gh_w13p gh_fl gh_mt5">
							<p class="gh_f20 gh_c2 gh_line_overflow">{{investMin}}</p>
							<p class="gh_c9 gh_mt8">起投金额 (元)</p>
						</div>
						<div class="gh_w13p gh_fl gh_mt5 ">
							<p class="gh_f20 gh_c2 gh_line_overflow">{{durationPeriodDays}}</p>
							<p class="gh_c9 gh_mt8">投资期限 (天)</p>
						</div>
						<div class="gh_w13p gh_fl gh_mt5 ">
							<p class="gh_f20 gh_c2 gh_line_overflow">{{raisedTotalNumber}}</p>
							<p class="gh_c9 gh_mt8">募资总额 (万元)</p>
						</div>
						{{#gobuy2}}
							{{#notSale}}
							<div class="gh_w205 gh_fl noProgress">&nbsp;</div>
							<div class="gh_w12p gh_fl gh_ml25">
								<span class="tnProductInfo gh_btn gh_btn_sm gh_btn_disabled" data-noSale="{{productOid}}">{{text}}</span>
							</div>
							{{/notSale}}
							{{#sale}}
								<div class="{{pronone}} gh_mt15 gh_fl">
									<div class="gh_progress gh_w170">
										<div id="progressbar" class="gh_progress_bar gh_progressbar_orange" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:{{percent}}%"></div>
									</div>
									<span class="gh_progress_buble gh_tcenter">{{percent}}%</span>
								</div>
								<div class="gh_w12p gh_fl gh_ml25">
									<span class="tnProductInfo gh_btn gh_btn_sm gh_btn_orange" data-oid="{{productOid}}">{{text}}</span>
								</div>
							{{/sale}}	
						{{/gobuy2}}
						
					</div>
				</li>
				{{/prodTnList}}
			</ul>
			{{/style2}}
		</script>
		<div template-href='footer' class="gh_footer_gary"></div>
		<div template-href='custom-service'></div>
		<!--内容弹窗-->
		<div class="gh_modal gh_fade" id="content-box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="gh_modal_dialog gh_modal_sm">
				<div class="gh_modal_content">
					<div class="gh_modal_header">
						<div class="gh_modal_close  gh_icons" data-dismiss="modal"></div>
						<p class="gh_modal_title" id="title">提示</p>
					</div>
					<div class="gh_modal_body" id="content"><span id="prodStatus"></span></div>
					<div class="gh_modal_footer">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
