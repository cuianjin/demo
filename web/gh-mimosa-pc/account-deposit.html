	<body id="index" class="gh_bgbody login_tip">
		<!-- 以下代码防止谷歌等浏览器自动填充 {-->
		<div style="width: 0;overflow: hidden;height: 0;">
			<input style="width: 0;opacity: 0;" type="text" name="name" />
			<input style="width: 0;opacity: 0;" type="password" name="password" autocomplete="new-password" />
		</div>
		<!--}-->
		<div template-href='header' data-navname="" id="header-box" class="gh_hiddenavs"></div>
		<div class="gh_warp mt41">
			<div class="deposit_box deal_box" id="deposit-box">
				<div class="gh_clearfix">
					<span class="deal_title_line"></span>
					<div class="deal_title">充值</div>
				</div>
				<div class="deposit_form_box gh_clearfix">
					<div class="gh_form_group" id="moneyContainerDiv">
						<label>充值金额</label>
						<input type="text" class="" id="deposit-Money" autocomplete="off" maxlength="9" placeholder="2元起" valid='{"required":true,"tipsbox":"#deposit-errorMessage","msg":"提示：充值金额","floatNum":true}' />
					</div>
					<div class="gh_form_group">
						<label>选择支付方式</label>
						<ul class="deposit_bank_box">
							<!-- 已绑定银行卡 -->
							<li data-type="bankcard" id="hasCard">
								<span class="deposit_circle active"><span class="gh_fl"></span></span>
								<span class="gh_fl">银行卡快捷支付</span>
								<div class="deposit_bank_img" id="cardNo"></div>
								<span class="deposit_limit_money" id="singleQuota"><em class="gh_cred">* </em></span>
								<span class="gh_ml60 gh_fl gh_cmain gh_cp" id="allBank"></span>
							</li>
						</ul>
					</div>
					<div class="gh_form_group">
						<label>银行预留手机号</label>
						<div class="phone_number"><span class="ml22" id="bankPhone"></span></div>
					</div>
					<div class="gh_form_group gh_verifyCode_group">
						<label>短信验证码</label>
						<input type="text" placeholder="" id="verifycode" maxlength="6" valid='{"required":true,"tipsbox":"#deposit-errorMessage","msg":"提示：验证码","positiveInteger":true,"finalLength":6}' />
						<span class="gh_pwd_vericode_btn btn_vc" id="deposit_verifycode">获取验证码</span>
					</div>
					<p id="deposit-errorMessage" class="withdraw_p_position gh_cred">&nbsp;</p>
				</div>
				<div class=" gh_fl gh_btn gh_btn_md gh_btn_orange" id="goPay">确认支付</div>
				<span id="hideContent"></span>
			</div>
		</div>
		<div template-href='footer'></div>
		<div template-href='custom-service'></div>
	</body>
