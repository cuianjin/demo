		<script id="index-productt0-template" class="mustache-template" type="text/template">

						{{#noSale}}<a href="javascript:;" class="t0ProductInfo noSale" data-oid="{{productOid}}">{{btnTxt}}</a>{{/noSale}}
					</span>
					{{/gobuy}}
				</div>
			</div>
		</script>
		<!-- 首页明星产品模板引擎 -->
		<script id="index-productstar-list-template" class="mustache-template" type="text/template">
			<div class="gh_f20 gh_c2">{{name}}

					{{#general}}<span class="gh_tag_general gh_icon_tag gh_ml10">{{.}}</span>{{/general}}

			<div class="gh_row gh_mt30">

					<p class="gh_mt8 gh_c9 gh_14">预期年化收益率</p>
				</div>
				<div class="gh_w13p gh_fl gh_mt10">
					<span class="gh_f20 gh_c2">{{investMin}}</span>

				{{#PRODUCTTYPE_01}}

						<p class="gh_mt8 gh_c9 gh_14">收益方式</p>
					</div>
					<div class="gh_w13p gh_fl gh_mt10">
						<span class="gh_f20 gh_c2">{{durationPeriodDays}}</span>
						<p class="gh_mt8 gh_c9 gh_14">投资期限(天)</p>
					</div>
					<div class="gh_w31p gh_tright gh_fl">
						{{#gobuy}}
							{{#sale}}<span class="tnProductInfo gh_btn gh_btn_md gh_btn_orange" data-oid="{{productOid}}">{{btnTxt}}</span>{{/sale}}
							{{#noSale}}<span class="tnSoldOut  gh_btn gh_btn_md gh_btn_disabled" data-nosaleoid="{{productOid}}">{{btnTxt}}</span>{{/noSale}}
						{{/gobuy}}
					</div>
				{{/PRODUCTTYPE_01}}
				{{#PRODUCTTYPE_02}}
					<div class="gh_w16p gh_fl gh_mt10">
						<span class="gh_f20 gh_c2">{{tenThousandIncome}}</span>
						<p class="gh_mt8 gh_c9 gh_14">每万元收益(元)</p>
					</div>
					<div class="gh_w13p gh_fl gh_mt10">
						<span class="gh_f20 gh_c2">{{lockPeriodDays}}</span>
						<p class="gh_mt8 gh_c9 gh_14">锁定时长(天)</p>
					</div>
					<div class="gh_w31p gh_tright gh_fl">
						{{#gobuy}}
							{{#sale}}<span class="t0ProductInfo gh_btn gh_btn_md gh_btn_orange" data-oid="{{productOid}}" style="width: 192px;">{{btnTxt}}</span>{{/sale}}
							{{#noSale}}<span class="t0ProductInfo  gh_btn gh_btn_md gh_btn_disabled" data-oid="{{productOid}}" style="width: 192px;">{{btnTxt}}</span>{{/noSale}}
						{{/gobuy}}
					</div>
				{{/PRODUCTTYPE_02}}
			</div>
		</script>
		<!-- 首页定期列表模板引擎 -->
		<script id="index-producttn-list-template" class="mustache-template" type="text/template">
			{{#prodTnList}}
			<li style="margin-left: {{ml}}px;">
				<div class="gh_f20 gh_line_overflow gh_c2 " title="{{name}}">{{name}}</div>
				<div class="gh_h30 gh_mt8">
				{{#labelList}}

				{{/labelList}}
				</div>
				<div class="">
					<span class="gh_f30 gh_crate">
						{{expArrorDisp}}
						{{#rewardInterest}}+{{rewardInterest}}%{{/rewardInterest}}
					</span>
					<p class="gh_f14 gh_c9 gh_mt8">预期年化收益率</p>
				</div>

					{{#gobuy}}
						{{#sale}}
							<div class="{{pronone}} gh_mt20 gh_clearfix">
								<div class="gh_progress gh_w228">
									<div id="progressbar" class="gh_progress_bar gh_progressbar_orange" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:{{percent}}%"></div>
								</div>
								<span class="gh_progress_buble">{{percent}}%</span>
							</div>

						{{#noSale}}
							<div class="gh_noProgress"></div>
						{{/noSale}}
					{{/gobuy}}
					<div class="gh_tndata">投资期限<span class="gh_f14">{{durationPeriodDays}}</span>天</div>
					<div class=" gh_tndata">起投金额<span class="gh_f14">{{investMin}}</span>元</div>

						{{#gobuy}}

						{{/gobuy}}
					</div>
				{{/PRODUCTTYPE_01}}
				{{#PRODUCTTYPE_02}}
					<div class="gh_noProgress"></div>
					<div class="gh_tndata">锁定时长<span class="gh_f14">{{lockPeriodDays}}</span>天</div>
					<div class=" gh_tndata">起投金额<span class="gh_f14">{{investMin}}</span>元</div>

					<div class="gh_tndata">&nbsp;<span class="gh_f14">&nbsp;</span></div>
					<div class="gh_tndata gh_tcenter">
						{{#gobuy}}
							{{#sale}}<span class="t0ProductInfo gh_btn gh_btn_sm gh_btn_orange gh_tnbtn" data-oid="{{productOid}}">{{btnTxt}}</span>{{/sale}}
							{{#noSale}}<span class="t0ProductInfo gh_btn gh_btn_sm gh_btn_disabled gh_tnbtn" data-oid="{{productOid}}">{{btnTxt}}</span>{{/noSale}}
						{{/gobuy}}
					</div>
				{{/PRODUCTTYPE_02}}
			</li>
			{{/prodTnList}}
