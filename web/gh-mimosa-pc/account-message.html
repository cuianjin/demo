	<head>
		<title>站内信-国槐科技</title>

		<link href="static/css/account.css" rel="stylesheet">
		<link href="static/css/theme.css" rel="stylesheet">

        <script src="static/js/public/jquery-2.1.3.min.js"></script>
	    <![endif]-->

		  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<![if !IE]>
		<script src="static/js/public/jquery-2.1.3.min.js"></script>
		<![endif]>
		<!--<script src="static/js/public/bootstrap.min.js"></script>-->
		<script src="static/js/public/jquery.page.js"></script>
		<script src="static/js/public/mustache.min.js"></script>
		<script src="static/js/public/require.min.js"></script>
		<script src="static/js/component.js"></script>
		<script src="static/js/loadTemplates.js"></script>

	<!--[if lte IE 7]>
		<body>
			<div id="lowie" class="lowie"></div>
			<script src="static/js/common-template/letIE.js"></script>
		</body>
    <![endif]-->
	<body id="account-myIncome" class="account login_tip">
		<div template-href='header' data-navname="" id="header-box"></div>
		
		<div class="gh_warp">
			<div class="gh_main gh_clearfix">
				<div class="gh_sidebar">
					<!--user menu-->
					<div id="tabnav-box" template-href='accoutTabNav' data-navname="accountMessage"></div>
				</div>
				<!--定期-content-->
				<div class="gh_sidecon gh_con">
					<div class="gh_f18 gh_c2"><b>消息</b></div>

					<div class="gh_mt20 gh_tabs">
						<ul class="gh_tabs_nav" role="tablist" id="myTab">
							<li class="active" role="presentation" data-pane="#activty">
								<a href="javascript:;" role="tab">活动(<span id="activityNum">--</span>)</a>
							</li>
							<li role="presentation" data-pane="#news">
								<a href="javascript:;" role="tab">通知(<span id="noticeNum">--</span>)</a>
							</li>
							<li role="presentation" data-pane="#sitenews">
								<a href="javascript:;" role="tab">站内信(<span id="sitenewsNum">--</span>)</a>
							</li>
						</ul>
						<a href="javascript:;" id="messageMark" class="gh_fr account_messageMark gh_none gh_cmain">全部标为已读</a>
						<div class="gh_tabs_con">
							<div class="gh_tabs_pane active" role="tabpanel" id="activty">
								<div class="message-lists">
									<ul class="coption-content push" id="activityBox"></ul>
								</div>
								<div class="gh_tcdPageCode activity_page gh_mt30"></div>
								<div class="gh_noDataTips gh_none" id="activity-noRecord">
									<div class="gh_noDataTips_activity gh_icons"></div>
									<p class="gh_norecord">暂无活动~</p>
								</div>
							</div>
							<div class="gh_tabs_pane" role="tabpanel" id="news">
								<div class="message-lists">
									<ul class="coption-content push" id="noticeBox"></ul>
								</div>
								<div class="gh_tcdPageCode notice_page gh_mt30"></div>
								<div class="gh_noDataTips gh_none" id="notice-noRecord">
									<div class="gh_noDataTips_notice gh_icons"></div>
									<p class="gh_norecord">暂无通知~</p>
								</div>
							</div>
							<div class="gh_tabs_pane" role="tabpanel" id="sitenews">
								<div class="message-lists">
									<ul class="coption-content" id="mailBox"></ul>
								</div>
								<div class="gh_tcdPageCode mail_page gh_mt30"></div>
								<div class="gh_noDataTips gh_none" id="mail-noRecord">
									<div class="gh_noDataTips_activity gh_icons"></div>
									<p class="gh_norecord">暂无站内信~</p>
								</div>
							</div>
						</div>
  					</div>
				</div>

			</div>
		</div>

		<div template-href='footer'></div>
		<!--<div template-href='user-center'></div>-->
		<div template-href='custom-service'></div>
		<script id="message-template" type="text/template" class="mustache-template">
			{{#msg}}
			<li>
				<div class="message-title"> 
					<p class="title">
						{{#activity}}<a target="_blank" href="{{url}}">{{title}}</a>{{/activity}}
						{{#notice}}{{title}}{{/notice}}
					</p>
					<p class="date">{{pushTime}}</p>
				</div>
				<div class="message-des gh_f12">
					<p class="gh_c9">{{summary}}</p>
				</div>
			</li>			
			{{/msg}}
		</script>

		<script id="mail-template" type="text/template" class="mustache-template">
			{{#mail}}
			<li>
				<div class="message-title">
					{{#no}}<span class="noread-icon"></span>{{/no}}
					<p class="title">{{mesTitle}}</p>
					<p class="date">{{updateTime}}</p>
				</div>
				<div class="message-des gh_f12 gh_clearfix">
					<p class="gh_fl gh_c9">{{partMesContent}}</p>
					<p class="gh_fl gh_ml40 message-detail" data-oid="{{oid}}" data-isRead="{{isRead}}">查看详情</p>
				</div>
				<div class="message-content gh_none gh_c9">
					<p>{{mesContent}}</p>
					<p class="gh_tright message-nodetail gh_f12">收起</span>
				</div>
			</li>
			
			{{/mail}}
		</script>
		<!--内容弹窗-->
		<!--<div class="gh_modal" id="content_box" tabindex="-1" role="dialog" style="display: none;">
			<div class="gh_modal_dialog gh_modal_lg" style="margin: 200px auto 0px;">
				<div class="gh_modal_content">
					<div class="gh_modal_header">
						<div class="gh_modal_close  gh_icons" data-dismiss="modal"></div>
						<p id="modal_title"></p>
					</div>
					<div class="gh_modal_body" id="modal_content">
					</div>
					<div class="gh_modal_footer">
						<div class="gh_btn gh_btn_md gh_btn_orange" data-dismiss="modal">返回</div>
					</div>
				</div>
			</div>
		</div>-->
	</body>
</html>
