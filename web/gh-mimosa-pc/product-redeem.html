	<body class="gh_bgbody login_tip">
		<!-- 以下代码防止谷歌等浏览器自动填充 {-->
		<div style="width: 0;overflow: hidden;height: 0;">
			<input style="width: 0;opacity: 0;" type="text" name="name" />
			<input style="width: 0;opacity: 0;" type="password" name="password" autocomplete="new-password" />
		</div>
		<!--}-->
		<div template-href='header' data-navname="" id="header-box" class="gh_hiddenavs"></div>
		
		<!--内容-->
		<div class="gh_warp">
			<div class="deal_box product_redeem_box" id="deposit-box">
				<div class="gh_clearfix">
					<span class="deal_title_line"></span>
					<div class="deal_title">转出到余额</div>
				</div>
				<div class="product_redeem_content">
					<div class="gh_form_group">
						<label><span class="redeem_name"></span>总额：</label>
						<div class="redeem_money_box">
							<span class="redeem_money"></span>&nbsp;元
						</div>
					</div>
					<div class="gh_form_group">
						<label>转出金额</label>
						<input type="text" class="all_redeem" id="redeemMoney" placeholder="" valid='{"required":true,"tipsbox":"#buyProduct","msg":"提示： 赎回金额","floatNum":true}' maxlength="9"/>
						<span class="all_redeem_btn gh_cp" id="redeemAll">全部赎回</span>
					</div>
					<p class="redeem_rule">单笔最高可转出<span id="pc_maxRredeem">0.00元</span></p>
					<div class="gh_form_group gh_mt10" id="hasPayPwd">
						<label>交易密码</label>
						<input type="password" placeholder="" id="inputPayPwd" class="gh_input_safenum" maxlength="6" valid='{"required":true,"tipsbox":"#buyProduct","msg":"提示： 交易密码","payPassWord":true}'>
						<ul class="pwd-box paypwd_pwd_box clearfix ml22">
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
							<li>
								<div></div>
							</li>
						</ul>
						<span class="gh_f12 gh_cmain gh_inlineblock gh_mt18" id="showForgetPwd">忘记密码？</span>
					</div>
					<p class="apply_protocol">
						<span class="gh_input_check gh_icons active" id="redeem-protocolcheck">&nbsp;</span>我已阅读并同意
						<a class=" f_12 f_c2 gh_none" href="javascript:;"><span id="investFiles" data-tips="#buyProduct">《投资协议》</span></a>
						<a class=" f_12 f_c2 gh_none" href="javascript:;">、<span id="files" data-tips="#buyProduct">《投资说明书》</span></a>
						<a class=" f_12 f_c2 gh_none" href="javascript:;">和<span id="serviceFiles" data-tips="#buyProduct">《风险提示书及平台免责声明》</span></a>
					</p>
					<p id="buyProduct" class="withdraw_p_position gh_cred">&nbsp;</p>
					<button id="ok_pay" class="gh_btn gh_btn_md gh_btn_orange gh_ml142">确认</button>
				</div>	
			</div>
