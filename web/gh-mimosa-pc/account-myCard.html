	<body id="account-myCard" class="account login_tip">
		<!-- 以下代码防止谷歌等浏览器自动填充 {-->
		<div style="width: 0;overflow: hidden;height: 0;">
			<input style="width: 0;opacity: 0;" type="text" name="name" />
			<input style="width: 0;opacity: 0;" type="password" name="password" autocomplete="new-password" />
		</div>
		<!--}-->
		<div template-href='header' data-navname="" id="header-box"></div>
		<div class="gh_warp">
			<div class="gh_main gh_clearfix">
				<div class="gh_sidebar">
					<!--user menu-->
					<div id="tabnav-box" template-href='accoutTabNav' data-navname="bankCardUsr"></div>
				</div>
				<!--定期-content-->
				<div class="gh_sidecon gh_con">
					<div class="gh_f18 gh_c2"><b>我的银行卡</b></div>

					<div class="gh_mt20 gh_tabs">
						<!--我的银行卡  已绑定卡-->
						<div id="bkCardUsrCont" class="account_card_box gh_none gh_clearfix">
							<div class="account_banktitle gh_clearfix">
								<div class="account_bank_icon">
									<img src="" alt="" />
								</div>
							</div>
							<div class="account_bankcon">
								<div class="con_bank_name mt5">
									<p>姓&emsp;名：<span></span></p>
								</div>
								<div class="con_bank_tel mt5">
									<p>手机号：<span></span></p>
								</div>
								<div class="con_bank_num mt5">
									<p>卡&emsp;号：<span></span></p>
								</div>
							</div>
							<div class="account_bankcard_bottom">
								<span id="pc_oneLimit">单笔限额:</span>
								<span class="gh_ml10" id="pc_onedayLimit">单日限额:</span>
								<span class="gh_ml10" id="pc_onemonthLimit">单月限额:</span>
							</div>
						</div>
						<!--我的银行卡  未绑定卡-->
						<div class="account_card_box gh_clearfix unbind gh_none gh_cp" id="getBanklist">
							<div class="account_icon_add gh_icons"></div>
							<p class="account_card_txt">添加银行卡</p>
						</div>

						<div class="gh_mt30 gh_c6">为保证资金安全，国槐理财平台限绑定一张银行卡，资金同卡进出，确保资金仅能提现至用户本人银行卡。</div>
  					</div>
				</div>

			</div>
		</div>
