<div class="gh_modal" id="bindCardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="gh_modal_dialog gh_modal_lg modal_risktesting">
		<div class="gh_modal_content" id="addCard">
			<div class="gh_modal_close  gh_icons" data-dismiss="modal"></div>
			<div class="gh_mb30 gh_f20"><b>绑定银行卡</b></div>
			<div class="gh_modal_body">
				<!--<ul class="bank_list_logo clearfix" id="bankList" style="min-height: 70px;">
					<div class="list_tips mt20" align="center">加载中...</div>
				</ul>-->
				<div class="gh_c6" id="bindCardForm">
					<div class="gh_row">
						<p class="gh_c9"><span class="gh_cred">*</span> 为保证资金安全,国槐理财平台限绑定一张银行卡,资金同卡进出,确保资金仅能提现至用户本人银行卡。</p>
					</div>
					<div class="gh_row gh_mt20"  id="userInfForm">
						<div class="gh_form_group">
							<label>真实姓名： </label>
							<input type="text" class="form_input" style="width:320px;" id="realName_bc" placeholder="" valid='{"required":true,"tipsbox":"#app_tips_bindcard","msg":"提示： 真实姓名","realName":true}' />
						</div>
						<div class="gh_form_group">
							<label>身份证号： </label>
							<input type="text" id="idCard" class="form_input" maxlength="18" placeholder="" valid='{"required":true,"tipsbox":"#app_tips_bindcard","msg":"提示： 身份证号","identityCard":true}' />
						</div>
					</div>
					<hr></hr>
					<div class="gh_row gh_mt20" id="userBankInfoForm">
						<div class="gh_form_group">
							<label>选择银行： </label>
							<p  class="gh_choose_bank" id="chooseBank">选择银行卡</p>
						</div>
						<div class="gh_form_group" id="cardBox">
							<label>银行卡号： </label>
							<input type="text" class="form_input" id="cardNum" maxlength="19" placeholder="" valid='{"required":true,"tipsbox":"#app_tips_bindcard","msg":"提示：银行卡号","debitCard":true}' />
						</div>
						<div class="gh_form_group">
							<label>银行预留手机号： </label>
							<input type="text" class="form_input" maxlength="11" id="bankPone" placeholder="" valid='{"required":true,"tipsbox":"#app_tips_bindcard","msg":"提示： 银行预留手机号","mobilePhone":true}' />
						</div>
						<div class="gh_form_group verifyCode">
							<label>验证码: </label>
							<input type="text" value="" maxlength="6" id="bank_verifyCode" placeholder="" valid='{"required":true,"tipsbox":"#app_tips_bindcard","msg":"提示： 验证码","finalLength":6,"positiveInteger":true,"finalLength":6}' />
							<a href="javascript:void(0);" class="gh_verifyCode" id="card_verifyCode">获取验证码</a>
						</div>

						<div class="gh_row gh_tcenter">
							<div class="bindcard-agreement gh_f14 gh_c9">
								<span class="gh_input_check gh_icons active gh_mt10" id="bankCard_protocolCheck">&nbsp;</span>我已阅读并同意
								<a href="javascript:;" class="protocol a-blue" data-typeId="BANK" data-tips="#app_tips_bindcard">《国槐科技代扣协议》</a>
							</div>
							<div class="gh_cred gh_mt15" id="app_tips_bindcard"></div>
							<div class="gh_btn gh_btn_blue gh_btn_md" id="bindCard">绑定银行卡</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
