
<!--登录弹窗-->
<div class="gh_modal fade" id="userCentent" tabindex="-1" role="dialog" data-backdrop="static">
	<div class="gh_modal_dialog gh_modal_sm gh_user_center">
		<div class="gh_modal_content gh_user_center">
			<div id="gh_userLoginBox" class="">
				<!-- 以下代码防止谷歌等浏览器自动填充 {-->
				<div class="fakeusernameremembered" style="width: 0;overflow: hidden;height: 0;">
					<input style="width: 0;opacity: 0;" type="text" name="name" />
					<input style="width: 0;opacity: 0;" type="password" name="password"/>
				</div>
				
				<!--}-->
				<div class="gh_login_box gh_user_center">
					<div class="gh_modal_close  gh_icons"></div>
					<ul id="myTab" role="tablist" class="gh_tabs_nav">
						<li role="presentation" data-pane="#telphone">
							<a class="gh_cmain" href="javascript:;" role="tab"  id="login-phone">手机快捷登录</a>
						</li>
						<li class="active" role="presentation" data-pane="#tel-password">
							<a class="gh_cmain"  href="javascript:;" role="tab"  id="login-account">账号密码登录</a>
						</li>
					</ul>
					<div id="myTabContent" class="gh_mt50 gh_content">
						<div class="gh_content_tab gh_tabs_pane fade" role='tabpanel' id="telphone">
							<div id="login-in-phone" class="gh_popup_cotaint">
								<div class="form-group" id="phoneContainerBox">
									<span class="gh_icon_phone gh_icons"></span>
									<input id="userPhone" class="form-control inputBindKey " data-trigger="#userPhoneLogin" name="userPhone" placeholder="手机号" maxlength="11" type="text" valid='{"required":true,"tipsbox":"#phone-errorMessage","msg":"提示： 手机号","mobilePhone":true}'>
								</div>
								<div class="form-group">
									<span class="gh_icon_locker gh_icons"></span>
									<input id="verifyCode" class="form-control inputBindKey " data-trigger="#userPhoneLogin" name="verifyCode" placeholder="验证码" maxlength="6" type="text" valid='{"required":true,"tipsbox":"#phone-errorMessage","msg":"提示： 验证码","positiveInteger":true,"finalLength":6}'>
									<span id="getVerifyCode" class="gh_cmain gh_f14 gh_veribtn">获取验证码</span>
								</div>
								<p class="gh_mt10 gh_f12 gh_cf0" id="phone-errorMessage">&nbsp;</p>
								<button id="userPhoneLogin" class="gh_btn gh_btn_lg gh_btn_blue loading" type="button">登录</button>
								<a href="javascript:;" class="">
									<div id="gh_userReg1" class="gh_mt20 gh_f14 gh_c4 gh_tcenter">还没有国槐账号？ 立即注册→</div>
								</a>
							</div>
						</div>
						<div class="gh_content_tab gh_tabs_pane fade active in" role='tabpanel' id="tel-password">
							<div id="login-in-account" class="gh_popup_cotaint">
								<div class="form-group">
									<span class="gh_icon_phone gh_icons"></span>
									<input id="userAccount" class="form-control inputBindKey " data-trigger="#userAccountLogin" name="userAccount" placeholder="手机号" maxlength="11" type="text" valid='{"required":true,"tipsbox":"#account-errorMessage","msg":"提示： 手机号","mobilePhone":true}' autocomplete="off">
								</div>
								<div class="form-group">
									<span class="gh_icon_locker gh_icons"></span>
									<input id="userPassword" class="form-control inputBindKey " data-trigger="#userAccountLogin" name="userPassword" placeholder="登录密码，6-16位数字与字母组合" maxlength="16" type="password" valid='{"required":true,"tipsbox":"#account-errorMessage","msg":"提示： 密码","passWord":true}' autocomplete="new-password">
								</div>
								<a href="find-pwd.html" class="gh_f12 gh_fr gh_findPwd">忘记密码？</a>
								<p class="gh_mt10 gh_f12 gh_cf0" id="account-errorMessage">&nbsp;</p>
								<button id="userAccountLogin" class="gh_btn gh_btn_lg gh_btn_blue loading" type="button">登录</button>
								<a href="javascript:;" class="">
									<div id="gh_userReg2" class="gh_mt20 gh_f14 gh_c4 gh_tcenter">还没有国槐账号？ 立即注册→</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="gh_userRegBox" class="gh_none">
				<!--弹窗注册-->
				<div class="gh_register_box gh_user_center">
					<div class="gh_modal_close  gh_icons"  data-dismiss="modal"></div>
					<ul id="myTab">
						<li class="gh_cmain"><b>注册为国槐会员</b></li>
					</ul>
					<div id="myTabContent" class="gh_register_content">
						<div class="register-input gh_popup_cotaint" id="registerForm">
							<div id="register_getVerifyCode_container" class="form-group">
								<span class="gh_icon_phone"></span>
								<input id="register_userPhone" class="form-control inputBindKey" data-trigger="#registerSubmit" name="" placeholder="请输入手机号" maxlength="11" type="text" valid='{"required":true,"tipsbox":"#register_errorMessage","msg":"提示： 手机号","mobilePhone":true}'>
							</div>
							<div class="form-group">
								<span class="gh_icon_locker"></span>
								<input id="regist_verifyCode" class="form-control inputBindKey " data-trigger="#registerSubmit" name="verifyCode" placeholder="请输入验证码" maxlength="6" type="text" valid='{"required":true,"tipsbox":"#register_errorMessage","msg":"提示： 验证码","positiveInteger":true,"finalLength":6 }' autocomplete="off">
								<span id="register_getVerifyCode" class="gh_cmain gh_f14 gh_veribtn">获取验证码</span>
							</div>
							<div class="form-group">
								<span class="gh_icon_locker"></span>
								<input id="register_userPassword" class="form-control inputBindKey" data-trigger="#registerSubmit" name="" placeholder="请设置密码，6-16位数字与字母组合" maxlength="16" type="password" valid='{"required":true,"tipsbox":"#register_errorMessage","msg":"提示： 密码","passWord":true}'>
							</div>
							<div class="gh_f12">
								<span class="gh_input_check gh_icons active" id="protocolCheck">&nbsp;</span>我已阅读并同意
								<a href="javascript:;" class="gh_tcenter gh_c2 protocol" data-typeId="REGISTPLATFORM" data-tips="#register_errorMessage">《国槐科技服务协议》</a>
							</div>
							<p class="gh_mt10 gh_f12 gh_cf0" id="register_errorMessage">&nbsp;</p>
							<button id="registerSubmit" class="gh_btn gh_btn_lg gh_btn_blue" type="button">注册</button>
							<a href="javascript:;" class="">
								<div id="gh_userLogin" class="gh_mt20 gh_f14 gh_c4 gh_tcenter">已有国槐账号？ 立即登录→</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="gh_register_dialog">
		<div class="gh_reg_success gh_icons"></div>
		<div class="gh_f14 gh_mt10 gh_c9">您已经注册成功</div>
		<div class="gh_mt20">
			<a href="account.html" class="gh_cmain gh_mr10" id="pc_complete_go">去用户中心</a>
			<a href="javascript:;" class="gh_cf" id="toInvestPrepare">开始投前准备</a>
		</div>
	</div>
</div>
