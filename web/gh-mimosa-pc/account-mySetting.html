  <body id="account-mySetting" class="account login_tip">
	 <!-- 以下代码防止谷歌等浏览器自动填充 {-->
	<div style="width: 0;overflow: hidden;height: 0;">
		<input style="width: 0;opacity: 0;" type="text" name="name" />
		<input style="width: 0;opacity: 0;" type="password" name="password" autocomplete="new-password" />
	</div>
	<!--}-->
<div template-href='header' data-navname="" id="header-box"></div>

<div class="gh_warp">
	<div class="gh_main gh_clearfix">
		<div class="gh_sidebar">
			<!--user menu-->
			<div id="tabnav-box" template-href='accoutTabNav' data-navname="safetyUsr"></div>
		</div>
		<!--安全设置-->
		<div id="safatyUsrCont" class="gh_sidecon gh_con" >
			<div class="gh_row">
				<div class="gh_col_12 gh_mr10 gh_pl0 gh_pr0">
					<h3 class="account_title">安全设置</h3>
				</div>
				<div class="gh_fl gh_mr16 gh_mt20">
					<div><b>安全评分：<span id="safetyCord"></span></b></div>
				</div>
				<div class="gh_fl gh_mt20">
					完善资料有助于提高安全等级
				</div>
			</div>
			<div>
				<div class="account_process">
				  <div id="progressbar" class="account_progress_bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
				    <span class="account_process_only">0% Complete</span>
				  </div>
				</div>
			</div>						
			<div id="phoneIdentify" class="gh_row gh_h72 gh_lh72 account_border_b">
				<div class="gh_fl">
					<div id="phoneIcon" class="gh_icons setting_icon phone">
						
					</div>
				</div>
				<div class="gh_fl gh_f14 gh_c2">手机认证</div>
				<div class="gh_f14 gh_c6">
					<span id="bindPhone" class="gh_ml28"></span>
					<div class="gh_fr gh_f12 gh_tright gh_c6 gh_none">如您需要更换手机号，请拨打客服热线：<span class="hotline"></span></div>
					<div class="gh_fr gh_f12 gh_tright gh_c6 gh_none hotlineReplace">如您需要更换手机号，请联系客服</div>
				</div>
			</div>
			<div id="loginpwdSet" class="gh_row gh_h72 gh_lh72 account_border_b gh_pr">
				<div class="gh_fl" >
					<div id="loginpwdIcon" class="gh_icons setting_icon pwd">
						
					</div>
				</div>
				<div class="gh_fl gh_f14 gh_c2">登录密码</div>							
				<div class="gh_fl gh_ml28 gh_f14 gh_c6">建议您定期更改密码以保护账户安全。</div>
				<div id="loginpwdSetting" class="gh_fl">
					<button class="gh_btn gh_btn_orange account_btn"  id="modifyLoginPassword">修改</button>
				</div>
			</div>
			<div id="paypwdSet" class="gh_row gh_h72 gh_lh72 account_border_b gh_pr">
				<div class="gh_fl" >
					<div id="paypwdIcon" class="gh_icons setting_icon dealpwd">
						
					</div>
				</div>
				<div class="gh_fl gh_f14 gh_c2">交易密码</div>	
				<div class="gh_fl gh_ml28 gh_f14 gh_c6">资金转入和转出时使用，以保障资金安全。</div>
				<div class="gh_col_3"></div>
				<div id="paypwdSetting">
					<button class="gh_btn gh_btn_orange account_btn gh_none" id="setPayPwd">去设置</button>
					<button class="gh_btn gh_btn_orange account_btn gh_mr100 gh_none" id="modifyPayPassword">修改</button>
					<button class="gh_btn gh_btn_orange account_btn gh_none" id="showForgetPwd">重置</button>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- Modal 修改登录密码-->
	<div class="gh_modal account_setting" id="updateLoginPwd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	  <div class="gh_modal_dialog gh_modal_md">
	    <div class="gh_modal_content">
	      <div class="gh_modal_header">
	      	<div class="gh_modal_close  gh_icons" data-dismiss="modal"></div>
	        <p class="gh_modal_title" id="myModalLabel"><b>修改登录密码</b></p>
	      </div>
	      <div class="gh_modal_body">
			<div class="gh_row">
				<div class="gh_col_4 gh_tright gh_lh50">
					<span class="gh_pr5">原始密码</span>
				</div>
				<div class="gh_col_8 gh_lh50">
					<input id="oldPassword" type="password" class="account_pwd_input"
						valid='{"required":true,"tipsbox":"#modify_tips", "msg":"提示: 原始密码","passWord":true}'
						triggerId="#modify_login_pwd" maxlength="16" placeholder="原始密码，6-16位数字与字母组合"/>
				</div>
			</div>
			<div class="gh_row gh_mt20">
				<div class="gh_col_4 gh_tright gh_lh50">
					<span class="gh_pr5">新密码</span>
				</div>
				<div class="gh_col_8 gh_lh50">
					<input id="newPassword" type="password" class="account_pwd_input"
						valid='{"required":true,"tipsbox":"#modify_tips", "msg":"提示: 新密码","passWord":true}'
						triggerId="#modify_login_pwd" maxlength="16" placeholder="新密码，6-16位数字与字母组合"/>
				</div>
				<div class="gh_col_4">&nbsp;</div>
				<div class="gh_col_8 gh_tleft">					
					<p id="modify_tips" class="gh_cf0 gh_ml15 gh_mt10">&nbsp;</p>
				</div>
			</div>
			<div class="gh_row gh_tcenter">
				<button id="modify_login_pwd" class="gh_btn gh_btn_blue gh_btn_md account_pwdbtn">确认修改</button>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!-- Modal 修改密码成功-->
	<div class="gh_modal fade" id="updateLoginPwdSucced" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
	  <div class="gh_modal_dialog gh_modal_sm">
	    <div class="gh_modal_content">
	      	<div class="gh_row gh_tcenter">
	      		<div class="account_pwdresult gh_icon_success gh_icons">
	      
	      		</div>
	      		<div class="gh_f16 gh_mt30"><b>修改密码成功</b></div>
	      	</div>
	      	<div class="gh_row gh_mt18 gh_tcenter">
				<button id="updatePwdBtn" class="gh_btn gh_btn_blue gh_btn_md account_pwdbtn">确定</button>
			</div>
	    </div>
	  </div>
	</div>
	<!-- Modal 修改密码失败-->
	<div class="gh_modal fade" id="updateLoginPwdFaild" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	  <div class="gh_modal_dialog gh_modal_sm">
	    <div class="gh_modal_content">
	      	<div class="gh_row gh_tcenter">
	      		<div class="account_pwdresult gh_icon_error gh_icons">
	      			
	      		</div>
	      		<div class="gh_f16 gh_mt30"><b>修改密码失败</b></div>
	      	</div>
	      	<div class="gh_row gh_mt18 gh_tcenter">
				<button id="updatePwdBtnFail" class="gh_btn gh_btn_blue gh_btn_md account_pwdbtn">确定</button>
			</div>
	    </div>
	  </div>
	</div>
	<div template-href='footer'></div>
	<!--设置交易密码-->
	<div template-href='payPwd'></div>
