	<body id="account-invivate" class="account">
		<div template-href='header' data-navname="" id="header-box"></div>
		<div class="gh_warp">
			<div class="gh_main gh_clearfix">
				<div class="gh_sidebar">
					<!--user menu-->
					<div id="tabnav-box" template-href='accoutTabNav' data-navname="inviteUsr"></div>
				</div>
				<!--定期-content-->
				<div class="gh_sidecon gh_con">
					<div class="gh_f18 gh_c2"><b>我的邀请</b></div>

					<div class="gh_mt20">

						<div class="gh_mt20 gh_tabs">
							<ul class="gh_tabs_nav" role="tablist">
								<li class="active" role="presentation" data-pane="#myInvite">
									<a href="javascript:;" role="tab">我的邀请</a>
								</li>
								<li role="presentation" data-pane="#inviteRanking">
									<a href="javascript:;" role="tab">邀请排行榜</a>
								</li>
	
							</ul>
							<div class="gh_tabs_con">
								<div class="gh_tabs_pane active"  role="tabpanel" id="myInvite">
									<div class="gh_mt35 gh_mb30">
										<p class="gh_f20 gh_c4 gh_mb10" id="user_invite_num">0</p>
										<p class="gh_c6">累计邀请(人)</p>
									</div>
									<table class="gh_table"  role="tabpanel" id="invivateTable">
										<thead>
											<tr>
												<th class="gh_tleft">我邀请的人</th>
												<th class="gh_tcenter">姓名</th>
												<th class="gh_tcenter">日期</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
									<div class="gh_tcdPageCode gh_mt20 tcdPageCode" id="gh_tcdPageCode"></div>
									<div class="gh_noDataTips gh_none" id="invivateTable-noRecord">
										<div class="gh_noDataTips_activity gh_icons"></div>
										<p class="gh_norecord">暂无邀请</p>
									</div>
								</div>
								<div class="gh_tabs_pane"  role="tabpanel" id="inviteRanking">
									<table class="gh_table gh_mt40" id="invivateTop">
										<thead>
											<tr>
												<th class="gh_tleft">排名</th>
												<th class="gh_tcenter">用户</th>
												<th class="gh_tcenter">姓名</th>

											</tr>

									</table>
									<div class="gh_noDataTips gh_none" id="invivateTop-noRecord">

									</div>
								</div>
							</div>
						</div>
